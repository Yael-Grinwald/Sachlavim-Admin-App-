<div class="container-" style="text-align:right;margin: auto; " dir="rtl">
    <div class="addMsg">
        <button mat-stroked-button class="afternonColor" (click)="addAfternoon()">הוספת סמסטר</button>
    </div>

    <div style="width: 90%;margin: auto;" class="overflow-auto">


        <table mdbTable mdbTableScroll scrollY="true" maxHeight="200" mat-table [dataSource]="dataSource" matSort>

            <!-- year Value Column -->
            <ng-container matColumnDef="iYearType">
                <th style="width: 8%;" mat-header-cell *matHeaderCellDef mat-sort-header>שנה</th>
                <td mat-cell *matCellDef="let row"> {{this.YearTypeValue.get(row.iYearType)}} </td>
            </ng-container>

            <!-- Semester Type Column -->
            <ng-container matColumnDef="iSemesterType">
                <th style="width: 8%;" mat-header-cell *matHeaderCellDef mat-sort-header>סמסטר</th>
                <td mat-cell *matCellDef="let row"> {{this.SemesterTypeValue.get(row.iSemesterType)}} </td>
            </ng-container>

            <!-- From Date Column -->
            <ng-container matColumnDef="dFromDate">
                <th style="width: 8%;" mat-header-cell *matHeaderCellDef mat-sort-header>תאריך התחלה</th>
                <td mat-cell *matCellDef="let row"> {{row.dFromDate | date:'dd/MM/yyyy'}} </td>
            </ng-container>


            <!-- To Date Column -->
            <ng-container matColumnDef="dToDate">
                <th style="width: 8%;" mat-header-cell *matHeaderCellDef mat-sort-header>תאריך סיום</th>

                <td mat-cell *matCellDef="let row"> {{row.dToDate | date:'dd/MM/yyyy'}} </td>
            </ng-container>

            <!-- Program Settings Column -->
            <ng-container matColumnDef="lProgramSettings">
                <th style="width: 8%;" mat-header-cell *matHeaderCellDef mat-sort-header>מספר מסגרות</th>
                <td mat-cell *matCellDef="let row"> {{row.lProgramSettings.length}} </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th style="width: 8%;" mat-header-cell *matHeaderCellDef>עריכה </th>
                <td mat-cell *matCellDef="let element">
                    <!-- (click)="redirectToDelete(element.id)" -->
                    <button mat-icon-button class="afternonColor" (click)="EditAfternoon(element)">
                        <mat-icon class="mat-18">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
